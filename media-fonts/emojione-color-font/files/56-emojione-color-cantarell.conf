<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Make sure that EmojiOne Color is in the list for Sans -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>EmojiOne Color</family>
    </prefer>
  </alias>
  <alias>
    <family>EmojiOne Color</family>
    <default>
      <family>sans</family>
    </default>
  </alias>

  <!-- Make sure that EmojiOne Color is in the list for Cantarell the default GNOME font -->
  <alias>
    <family>Cantarell</family>
    <accept>
      <family>EmojiOne Color</family>
    </accept>
  </alias>
  <alias>
    <family>EmojiOne Color</family>
    <default>
      <family>Cantarell</family>
    </default>
  </alias>

  <!-- Make EmojiOne Color the default font for emoji -->
  <alias binding="same">
    <family>emoji</family>
    <accept>
      <family>EmojiOne Color</family>
    </accept>
  </alias>
</fontconfig>
